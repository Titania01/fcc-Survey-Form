<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  
  <div class="heading">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking your time to help us improve the platform</p>
  </div>

  <div class="container">
    <form id="survey-form">
      <div class="form-group">
        <label for="name" class="name" id="name-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <!-- <label id="email-label" class="email">Email</label> -->
        <label for="email" class="email" id="email-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required/>
      </div>

      <div class="form-group">
        <!-- <label id="number-label" for="number">...</label> -->
        <label for="age" class="age" id="number-label">Age(Optional)</label>
        <input type="number" id="number" class="form-control" placeholder="Age" min=0 max=10 required />
      </div>

      <div class="form-group">
       <p id="dropdown"> Which role would you like to choose? </p>
    
        <select id="dropdown" name="role" class="form-control" checked>
        
          <option>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
          </select>
         </div>
      
      
<p id="radio-button">Would you recommend freeCodeCamp to a friend?</p>
      <div class="radio-buttons">
        <input type="radio" id="definitely" name="obj" value="definitely">             
        <label for="definitely">Definitely</label><br>             
        <input type="radio" id="may be" name="obj" value="may be">            
        <label for="may be">May be</label><br>            
        <input type="radio" id="Not sure" name="obj" value="Not sure">            
        <label for="Not sure">Not sure</label>        
      </div>
      
      <p id="checkboxes">What would you like to see improved?</p>
      <div class="checkboxes">
        <input type="checkbox" id="front-end projects" value="front-end projects">
        <label for="front-end projects">Front-end projects</label><br>
        <input type="checkbox" id="back-end projects" value="back-end projects">
        <label for="back-end projects">Back-end projects</label> <br>
        <input type="checkbox" id="data visualisation" value="data visualisation">
        <label for="data visualisaion">Data visualisaion</label><br>
        <input type="checkbox" id="challenges" value="challenges">
        <label for="challenges">Challenges</label>     
        
      </div>
        <div>
        <p id="textarea">Any comment or suggestion?</p>
        <textarea name="big" id="" cols="120" rows="5" placeholder="Enter your comment here"></textarea>
      </div>

     <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit

        </button>
      </div>
      
    </div> 



         



         

    </form>
  </div>















  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
