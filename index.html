<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="heading">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking your time to help us improve the platform</p>
  </div>

  <div class="container">
    <form id="survey-form">
      <div class="form-group">
        <label for="name" class="name" id="name-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <!-- <label id="email-label" class="email">Email</label> -->
        <label for="email" class="email" id="email-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required/>
      </div>

      <div class="form-group">
        <!-- <label id="number-label" for="number">...</label> -->
        <label for="age" class="age" id="number-label">Age(Optional)</label>
        <input type="number" id="number" class="form-control" placeholder="Age" min=0 max=10 required />
      </div>

      <div class="form-group">
       <p id="dropdown"> Which role would you like to choose? </p>
        <!-- <input id="dropdown" class="form-control"> -->
        <select id="dropdown" name="role" class="form-control" required>
        </div>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
          </select>
        <!-- <select id="dropdown">Student</select> -->
        <!-- <select id="dropdown">Full time job</select> -->
        <!-- <select id="dropdown">Full time learner</select> -->
        

      </div>


    </form>
  </div>















  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
